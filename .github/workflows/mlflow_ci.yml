name: MLflow CI

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-and-log-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest MLProject

    - name: Run modelling.py inside container (train model and download artifact)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/MLProject/artifacts:/app/artifacts \
          -v ${{ github.workspace }}:/app \
          ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest \
          bash -c "
            conda run -n mlflow-env python MLProject/modelling.py
          "

    - name: Commit and push model artifact to GitHub
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        git add MLProject/artifacts/*
        git commit -m 'Update model artifact from MLflow tracking'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
