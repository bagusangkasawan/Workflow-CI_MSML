name: MLflow CI

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-log-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Run MLflow Project
      run: |
        mlflow run MLProject

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build Docker image using MLflow
      run: |
        mlflow models build-docker -m MLProject/artifacts/random_forest_model -n msml-model

    - name: Push Docker image to Docker Hub
      run: |
        docker tag msml-model:latest ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
