name: MLflow CI

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-and-log-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    # Step 1: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest MLProject

    # Step 2: Run modelling.py (train model and log to MLflow)
    - name: Run modelling.py inside container (train model)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/MLProject/artifacts:/app/artifacts \
          -v ${{ github.workspace }}:/app \
          ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest \
          bash -c "
            # Run the modelling script to train the model and log to MLflow
            python /app/MLProject/modelling.py
          "

    # Step 3: Download the model artifact from MLflow using run_id
    - name: Download MLflow model artifact inside container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/MLProject/artifacts:/app/artifacts \
          -v ${{ github.workspace }}:/app \
          ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest \
          bash -c "
            # Get the run_id saved in the artifacts directory
            RUN_ID=\$(cat /app/artifacts/run_id.txt) &&
            # Download the model artifact from MLflow
            mlflow models download --run-id \$RUN_ID -d /app/artifacts/random_forest_model
          "

    # Step 4: Commit and push model artifact to GitHub
    - name: Commit and push model artifact to GitHub
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        git add MLProject/artifacts/random_forest_model/*
        git commit -m 'Update model artifact from MLflow tracking'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 5: Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
