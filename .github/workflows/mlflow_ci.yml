name: MLflow CI

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-log-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow

    - name: Run MLflow project
      run: |
        mlflow run MLProject

    - name: Commit and push model artifact to GitHub
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        git add MLProject/artifacts/*
        git commit -m 'Update model artifact from MLflow tracking'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build Docker image from MLflow model
      run: |
        mlflow models build-docker -m MLProject/artifacts/random_forest_model -n msml-model

    - name: Push Docker image to Docker Hub
      run: |
        docker tag msml-model:latest ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/msml-model:latest
